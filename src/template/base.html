<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
<head>

	<meta charset="utf-8">

	<title>{{ title }}</title>

	<link href="/js/scripts.js" rel="preload" as="script">

	<link href="/fonts/poppins-v15-latin-400.woff2" rel="preload" as="font" type="font/woff2" crossorigin>
	<link href="/fonts/poppins-v15-latin-500.woff2" rel="preload" as="font" type="font/woff2" crossorigin>
	<link href="/fonts/poppins-v15-latin-600.woff2" rel="preload" as="font" type="font/woff2" crossorigin>
	<link href="/fonts/poppins-v15-latin-700.woff2" rel="preload" as="font" type="font/woff2" crossorigin>

	<link href="/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="preconnect" href="https://mc.yandex.ru/">
	<link rel="dns-prefetch" href="https://mc.yandex.ru/">
	<link rel="dns-prefetch" href="https://www.google-analytics.com/">
	<link rel="dns-prefetch" href="https://snap.licdn.com/">
	<link rel="dns-prefetch" href="https://connect.facebook.net/">

	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ description }}">
	<meta name="theme-color" content="#121212">

	<meta property="og:locale" content="en_EN">
	<meta property="og:site_name" content="{{ site }}">
	<meta property="og:url" content="{{ url }}">
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{ title }}">
	<meta property="og:description" content="{{ description }}">

	<meta property="og:image" content="{{ url }}/og.png">
	<meta property="og:image:secure_url" content="{{ url }}/og.png">
	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="630">
	<meta property="og:image" content="{{ url }}/og-236.png">
	<meta property="og:image:width" content="236">
	<meta property="og:image:height" content="236">

	<link href="/css/styles.css" rel="stylesheet">
	<script defer src="/js/scripts.js"></script>

{% for item in preloadImage %}
	<link href="{{ item.img }}" rel="preload" as="image" media="{{ item.media }}">
{% endfor %}

</head>

<body>

<div class="wrapper">

{% include "template/header.html" %}

	<main class="main">

{% block content %}{% endblock %}

	</main>

{% include "template/footer.html" %}

</div>

</body>
</html>
